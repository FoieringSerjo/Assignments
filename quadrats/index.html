<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="number" id="set-num-rows" min="0" value="5">Number of rows
    <br>
    <input type="number" id="set-quadrats-per-row" min="0" value="5">Quadrats per row
    <br>
    <input id="toggle-auto-reprocess" type="checkbox" checked>Toggle auto reprocess
    <br>
    <button id="reprocess">Reprocess</button>
    <div id="container">

        <div id="rows">
            <div class="row-of-quadrats">
                <div class="quadrat" style="background-color:red;"></div>
                <div class="quadrat" style="background-color:black;"></div>
                <div class="quadrat" style="background-color:yellow;"></div>
                <div class="quadrat" style="background-color:green;"></div>
                <div class="quadrat" style="background-color:yellow;"></div>

            </div>
            <div class="row-of-quadrats">
                <div class="quadrat" style="background-color:grey;"></div>
                <div class="quadrat" style="background-color:red;"></div>
                <div class="quadrat" style="background-color:red;"></div>
                <div class="quadrat" style="background-color:pink;"></div>
                <div class="quadrat" style="background-color:grey;"></div>

            </div>
            <div class="row-of-quadrats">
                <div class="quadrat" style="background-color:grey;"></div>
                <div class="quadrat" style="background-color:yellow;"></div>
                <div class="quadrat" style="background-color:brown;"></div>
                <div class="quadrat" style="background-color:red;"></div>
                <div class="quadrat" style="background-color:black;"></div>

            </div>
            <div class="row-of-quadrats">
                <div class="quadrat" style="background-color:orange;"></div>
                <div class="quadrat" style="background-color:orange;"></div>
                <div class="quadrat" style="background-color:red;"></div>
                <div class="quadrat" style="background-color:green;"></div>
                <div class="quadrat" style="background-color:orange;"></div>

            </div>
            <div class="row-of-quadrats">
                <div class="quadrat" style="background-color:brown;"></div>
                <div class="quadrat" style="background-color:red;"></div>
                <div class="quadrat" style="background-color:red;"></div>
                <div class="quadrat" style="background-color:yellow;"></div>
                <div class="quadrat" style="background-color:brown;"></div>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
