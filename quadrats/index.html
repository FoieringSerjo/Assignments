<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="number" id="set-side-length" min="0" value="5">Side length
    <br>
    <input id="toggle-auto-reprocess" type="checkbox" checked>Toggle auto reprocess
    <br>
    <button id="reprocess">reprocess</button>
    <div id="container">

        <div id="rows">
            <div class="row-of-quadrats">
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>

            </div>
            <div class="row-of-quadrats">
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>

            </div>
            <div class="row-of-quadrats">
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>

            </div>
            <div class="row-of-quadrats">
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>

            </div>
            <div class="row-of-quadrats">
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>
                <div class="quadrat"></div>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
