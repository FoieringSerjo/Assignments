<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        const person = {
            name: 'yosi',
            age: 34,
            children: [
                {
                    name: 'shuki', age: 12
                },
                {
                    name: 'moshe', age: 2
                }
            ]
        }

        //"Copying" every property one by one
        const personCopy1 = {
            name:person.name,
            age:person.age,
            children:person.children
        }

        //"Copying" the entire object at once
        const personCopy2 = person

       
        //Changing properties on the original person
        person.age = 1000
        person.children[0].age = 1000
        

        console.log('person',person)
        console.log('personCopy1',personCopy1)
        console.log('personCopy2',personCopy2)
        
    </script>
</body>

</html>
